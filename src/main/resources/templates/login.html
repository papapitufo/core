<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Core Application</title>
    
    <!-- Material UI CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS for Material UI-like styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212121;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px 32px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 32px;
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-field {
            margin-bottom: 24px;
            position: relative;
            text-align: left;
        }
        
        .text-field {
            width: 100%;
            padding: 16px 12px 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }
        
        .text-field:focus {
            outline: none;
            border-color: #1976d2;
            border-width: 2px;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .text-field-label {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 4px;
        }
        
        .text-field:focus + .text-field-label,
        .text-field:not(:placeholder-shown) + .text-field-label {
            top: -8px;
            font-size: 12px;
            color: #1976d2;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background-color: #1976d2;
            color: white;
            margin-bottom: 16px;
        }
        
        .btn-primary:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        
        .btn-secondary:hover {
            background-color: #e3f2fd;
        }
        
        .alert {
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            text-align: left;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        
        .alert-success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .alert-info {
            background-color: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .material-icons {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .divider {
            margin: 24px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            color: #666;
            font-size: 14px;
        }
        
        .link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            text-align: left;
        }
        
        .checkbox {
            margin-right: 8px;
            accent-color: #1976d2;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Please sign in to your account</p>
            </div>
            
            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <span class="material-icons">error</span>
                <span>Invalid username/email or password</span>
            </div>
            
            <!-- Success Messages -->
            <div th:if="${param.logout}" class="alert alert-success">
                <span class="material-icons">check_circle</span>
                <span>You have been logged out successfully</span>
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-field">
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="text-field" 
                           placeholder=" "
                           required>
                    <label for="username" class="text-field-label">Username or Email</label>
                </div>
                
                <div class="form-field">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="text-field" 
                           placeholder=" "
                           required>
                    <label for="password" class="text-field-label">Password</label>
                </div>
                
                <div class="checkbox-field">
                    <input type="checkbox" id="remember-me" name="remember-me" class="checkbox">
                    <label for="remember-me" class="checkbox-label">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a th:href="@{/signup}" class="btn btn-secondary">
                Create Account
            </a>
            
            <div style="margin-top: 16px;">
                <a th:href="@{/forgot-password}" class="link">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
