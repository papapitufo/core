# Example Application Configuration for Core Auth Starter
# Copy this to your application.properties and customize as needed

# ==============================================
# DATABASE CONFIGURATION
# ==============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/myapp
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==============================================
# CORE AUTH CONFIGURATION
# ==============================================

# Authentication & Navigation
core.auth.default-success-url=/dashboard
core.auth.base-url=http://localhost:8080

# Feature Toggles
core.auth.registration-enabled=true
core.auth.admin-panel-enabled=true
core.auth.forgot-password-enabled=true
core.auth.password-reset-enabled=true

# Default Admin User (created on first startup)
core.auth.default-admin.username=admin
core.auth.default-admin.email=admin@myapp.com
core.auth.default-admin.password=ChangeMe123!
core.auth.default-admin.create-on-startup=true

# Email Configuration
core.auth.email.from-address=noreply@myapp.com
core.auth.email.from-name=My Application

# ==============================================
# SPRING MAIL CONFIGURATION
# ==============================================

# For Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp

