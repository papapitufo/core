# Example application configuration for Core Auth Starter
spring.application.name=example-app

# Application info (for /actuator/info endpoint)
info.app.name=Example Core Auth Application
info.app.description=Example application demonstrating Core Auth Starter
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
info.company.name=Control Corp
info.company.website=https://example.com

# Database configuration (using H2 for this example)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Core Auth Configuration
core.auth.base-url=http://localhost:8081
core.auth.registration-enabled=true
core.auth.admin-panel-enabled=true
core.auth.forgot-password-enabled=true
core.auth.default-success-url=/app-dashboard

# Default admin user (fixed property structure)
core.auth.admin.enabled=true
core.auth.admin.username=admin
core.auth.admin.password=admin123
core.auth.admin.email=admin@example.com

# Email configuration (using console for demo)
spring.mail.host=localhost
spring.mail.port=1025
core.auth.email.enabled=true
core.auth.email.from-address=noreply@example.com
core.auth.email.from-name=Demo App

# Server port (to avoid conflicts)
server.port=8081

# Debug logging
logging.level.com.control.core=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.env.show-values=always
management.endpoint.configprops.show-values=always
management.info.build.enabled=true
management.info.env.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
